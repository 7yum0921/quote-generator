<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>報價單生成器</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>報價單生成器</h1>
            <p>簡單、快速生成專業報價單</p>
        </div>
        
        <div class="main-content">
            <!-- 表單區域 -->
            <div class="form-section">
                <h3>基本資訊</h3>
                
                <div class="form-row">
                    <div class="form-group">
                        <label>報價單編號</label>
                        <input type="text" id="quoteNumber" placeholder="Q001" value="Q001">
                    </div>
                    <div class="form-group">
                        <label>日期</label>
                        <input type="date" id="quoteDate">
                    </div>
                </div>
                
                <div class="form-group">
                    <label>專案名稱</label>
                    <input type="text" id="projectName" placeholder="請輸入專案名稱">
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label>乙方（服務提供者）</label>
                        <input type="text" id="providerName" placeholder="公司/個人名稱">
                    </div>
                    <div class="form-group">
                        <label>甲方（客戶）</label>
                        <input type="text" id="clientName" placeholder="客戶名稱">
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label>乙方聯絡方式</label>
                        <input type="text" id="providerContact" placeholder="電話/Email">
                    </div>
                    <div class="form-group">
                        <label>甲方聯絡方式</label>
                        <input type="text" id="clientContact" placeholder="電話/Email">
                    </div>
                </div>
                
                <div class="items-section">
                    <h3>服務項目</h3>
                    <button type="button" class="add-item-btn" onclick="addItem()">+ 新增項目</button>
                    
                    <div id="itemsList">
                        <div class="item-row">
                            <div class="form-group">
                                <label>項目名稱</label>
                                <input type="text" class="item-name" placeholder="服務項目">
                            </div>
                            <div class="form-group">
                                <label>數量</label>
                                <input type="number" class="item-quantity" value="1" min="1">
                            </div>
                            <div class="form-group">
                                <label>單價</label>
                                <input type="number" class="item-price" placeholder="0">
                            </div>
                            <div class="form-group">
                                <label>金額</label>
                                <input type="number" class="item-amount" readonly>
                            </div>
                            <div class="form-group">
                                <button type="button" class="remove-btn" onclick="removeItem(this)" style="margin-top: 24px;">刪除</button>
                            </div>
                        </div>
                    </div>
                </div>
                
                <div class="form-group">
                    <label>備註</label>
                    <textarea id="notes" rows="4" placeholder="其他說明或條件"></textarea>
                </div>
                
                <div class="signature-section">
                    <div>
                        <label>乙方簽名</label>
                        <div class="signature-box" onclick="startSigning('provider')">
                            <canvas id="providerSignature" class="signature-canvas" width="200" height="120"></canvas>
                            <span id="providerPlaceholder">點擊簽名</span>
                        </div>
                        <div class="signature-controls">
                            <button type="button" class="clear-signature" onclick="clearSignature('provider')">清除</button>
                        </div>
                    </div>
                    
                    <div>
                        <label>甲方簽名</label>
                        <div class="signature-box" onclick="startSigning('client')">
                            <canvas id="clientSignature" class="signature-canvas" width="200" height="120"></canvas>
                            <span id="clientPlaceholder">點擊簽名</span>
                        </div>
                        <div class="signature-controls">
                            <button type="button" class="clear-signature" onclick="clearSignature('client')">清除</button>
                        </div>
                    </div>
                </div>
                
                <div class="action-buttons">
                    <button type="button" class="btn btn-secondary" onclick="shareQuote()">分享連結</button>
                    <button type="button" class="btn btn-primary" onclick="downloadPDF()">下載PDF</button>
                </div>
            </div>
            
            <!-- 預覽區域 -->
            <div class="preview-section">
                <div class="quote-preview" id="quotePreview">
                    <div class="quote-header">
                        <h2>報 價 單</h2>
                        <p>Quote No: <span id="previewQuoteNumber">Q001</span> | Date: <span id="previewDate"></span></p>
                    </div>
                    
                    <div class="quote-info">
                        <div class="info-section">
                            <h4>乙方（服務提供者）</h4>
                            <p><strong>名稱：</strong><span id="previewProviderName">-</span></p>
                            <p><strong>聯絡方式：</strong><span id="previewProviderContact">-</span></p>
                        </div>
                        <div class="info-section">
                            <h4>甲方（客戶）</h4>
                            <p><strong>名稱：</strong><span id="previewClientName">-</span></p>
                            <p><strong>聯絡方式：</strong><span id="previewClientContact">-</span></p>
                        </div>
                    </div>
                    
                    <div class="project-name">
                        <h4>專案名稱：<span id="previewProjectName">-</span></h4>
                    </div>
                    <br>
                    
                    <table class="items-table">
                        <thead>
                            <tr>
                                <th>項目</th>
                                <th>數量</th>
                                <th>單價</th>
                                <th>金額</th>
                            </tr>
                        </thead>
                        <tbody id="previewItemsList">
                            <tr>
                                <td>-</td>
                                <td class="amount">-</td>
                                <td class="amount">-</td>
                                <td class="amount">-</td>
                            </tr>
                        </tbody>
                    </table>
                    
                    <div class="total-section">
                        <div class="total-line final-total">
                            <span>總計：</span>
                            <span id="total">NT$ 0</span>
                        </div>
                    </div>
                    
                    <div id="previewNotes"></div>
                    
                    <div class="signature-preview">
                        <div class="signature-area">
                            <div id="providerSignaturePreview"></div>
                            <div class="signature-line">乙方簽名</div>
                        </div>
                        <div class="signature-area">
                            <div id="clientSignaturePreview"></div>
                            <div class="signature-line">甲方簽名</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
